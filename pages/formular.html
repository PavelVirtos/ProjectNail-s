    <div class="header-container">

  </header>

  <img class="banner" src="/images/imageBanner.jpg" <hr />
  <!-- Sectiunea header -->
  <section id="header">
    <div class="description">
      <h2>Acesta este un formular de feedback prin care ne puteti contacta pentru orice fel de detalii aveti nevoie.
      </h2>
      <p>
        Va multim pentru increderea acordata!
      </p>
    </div>


    <div class="formular-actiune">
      <form onsubmit="return setAction(this)">

        <label for="nume">Nume</label>
        <input type="text" id="nume" name="nume" placeholder="Numele dumneavoastra ...">

        <label for="prenume">Prenumele</label>
        <input type="text" id="prenume" name="prenume" placeholder="Prenumele dumneavoastra ...">

        <label for="email">Adresa de Email</label>
        <input type="text" id="email" name="email" placeholder="Numele dumneavoastra ...">

        <label for="telefon">Nuamarul de Telefon</label>
        <input type="text" id="telefon" name="telefon" placeholder="Numarul dumneavoastra ...">

        <label for="oras">Oras</label>
        <input type="text" id="oras" name="oras" placeholder="Email-ul dumneavoastra ...">

        <label for="sector">Sector</label>
        <select id="sector" name="sector">
          <option value="s1">Sector 1</option>
          <option value="s2">Sector 2</option>
          <option value="s3">Sector 3</option>
          <option value="s4">Sector 4</option>
          <option value="s5">Sector 5</option>
          <option value="s5">Sector 6</option>
        </select>

        <label for="mesaj">Mesaj</label>
        <textarea id="mesaj" name="mesaj" placeholder="Mesajul dumneavoastra ..." style="height:80px"></textarea>

        <input type="submit" value="Trimitere ...">
      </form>
    </div>

    <!-- Aici adaugam o imagine -->
    <img class="feedbackImage" src="/images/imageFormular.png" height="UTF-8" />

  </section>
  <hr />
</body>
